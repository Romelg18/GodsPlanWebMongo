{% extends "layout.html" %}
{% block title %}Registrar Catequizado{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="mb-4"><i class="bi bi-person-plus-fill"></i> Registrar Catequizado</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento:</label>
      <input type="date" class="form-control" name="fecha_nacimiento" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección:</label>
      <input type="text" class="form-control" name="direccion" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono:</label>
      <input type="text" class="form-control" name="telefono" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Parroquia:</label>
      <input type="text" class="form-control" name="parroquia" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Sacramento aprobado:</label>
      <input type="text" class="form-control" name="sacramento" required>
    </div>
    <button type="submit" class="btn btn-success">
      <i class="bi bi-save"></i> Registrar
    </button>
    <a href="/" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Cancelar
    </a>
  </form>
</div>
{% endblock %}
